
<html>
    <head>
        <title>Forms-Application</title>
        <meta charset="UTF-8">
        <meta name="description" content="Examinatin application form">
        <meta name="keywords" content="f,F,form,fo,app">
        <meta name="author" content="PRITESH DONGARE">
        <meta name="viewport" content="width=divce-width,inital-scale=1.0">

        <link rel="stylesheet" type="text/css"href="css/Forms-Application.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">

    </head>
    <body>
        <div class="center">
            <h1 class="text-center head">Welcome</h1>
            <form action="#" onSubmit="return pritesh();">
                <label>Username:</label><br>
                <input type="text" name="username" placeholder="Name" class="form-control blue" id="user">
                <span id="username"></span><br>
                
                <label>Email:</label><br>
                <input type="email" name="Email" placeholder="Email" class="form-control blue" id="Email">
                <span id="email"></span><br>

                <label>Create Password:</label><br>
                <input type="password" name="password" placeholder="password" class="form-control blue" id="pass">
                <span id="password"></span><br>

                <label>conform Password:</label><br>
                <input type="Password" name="Password" placeholder="conform Password" class="form-control blue" id="cpass">
                <span id="cpassword"></span><br>
                
                <label>Mobile:</label><br>
                <input type="text" name="Mobile" placeholder="Mobile" class="form-control red" id="mobile">
                <span id="smobile"></span><br>
                
                <label> Area code:</label><br>
                <input type="text" name="Area code" placeholder="Area code" class="form-control red" id="localarea">
                <span id="codee"></span><br>

                <textarea name="Message" cols="30" rows="10" placeholder="Message" class="form-control red" id="tarea"></textarea>
                <span id="textA"></span><br>

                <input type="submit" name="submit" class="button-submit"><br>
            
            </form>
        </div>
        <script src="js/formsapp.js"></script>
    </body>
